[main]
	driver = amazons3
	destinationformat = %Y-%m-%d-%H-%M-dump.rdb
	maxfilesize = 1000

[redis]
	dumpfile = "/var/lib/redis/dump.rdb"
	
[rackspacecf]
	username = "INSERT USER NAME"
	apikey = "INSERT API KEY"
	containername = "redis-dumps"


[amazons3]
	username = "INSERT USER NAME"
	apikey = "INSERT API KEY"
	containername = "redis-dumps.my.domainname"

[scp]
	username = ""
	apikey = ""
	containername = ""
	

