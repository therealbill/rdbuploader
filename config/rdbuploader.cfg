[main]
	driver = amazons3
	maxfilesize = 1000

[destinationformat]
	go = 02-01-2006-15-04-dump.rdb
	python = %Y-%m-%d-%H-%M-dump.rdb

[redis]
	dumpfile = "/var/lib/redis/dump.rdb"
	
[rackspacecf]
	username = "USER"
	apikey = "SECRET"
	containername = "redis-dumps"

[amazons3]
	username = "USER"
	apikey = "SECRET"
	containername = "redis-dumps.my.domainname"

